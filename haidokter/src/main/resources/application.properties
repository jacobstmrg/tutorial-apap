# Konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Sesuaikan NAMA_DATABASE denan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/haidokter?useSSL=false&serverTimezone=Asia/Jakarta

# Sesuaikan dengan NAMA dan PASSWORD mysql anda
spring.datasource.username=root
spring.datasource.password=

# Optimize query untuk db MySQL
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Pembuatan database (creat || create drop || validate || update)
spring.jpa.hibernate.ddl-auto=create