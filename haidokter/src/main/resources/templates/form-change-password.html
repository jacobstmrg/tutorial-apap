<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Update Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Update Obat')"></nav>
<section sec:authorize="hasAuthority('ADMIN')">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update Password</div>
                <div class="card-body">
                    <form th:action="@{/user/changePassword}" method="POST">
                        <label>Password Lama</label>
                        <input type="password" name="passwordOld" class="form-control">
                        <label>Password Baru</label>
                        <input type="password" name="passwordNew" class="form-control">
                        <label>Konfirmasi Password Baru</label>
                        <input type="password" name="passwordNew2" class="form-control">
                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <br>
                        <br>
                        <h4 th:text="${notif}"></h4>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
