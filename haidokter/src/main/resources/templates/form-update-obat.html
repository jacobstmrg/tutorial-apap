<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Update Resep')"></nav>
<h3>Ubah Obat</h3>
<form th:action="@{/obat/change}" th:object="${obat}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{resepModel}"/>
    Nama:<br>
    <input type="text" name="nama" th:value="*{nama}"/>
    <br>
    Bentuk:<br>
    <select name="bentuk" th:value="*{bentuk}">
        <option value="0">Kapsul</option>
        <option value="1">Tablet</option>
        <option value="2">Sirup</option>
    </select>
    <br>
    Kuantitas:<br>
    <input type="number" name="kuantitas" th:value="*{kuantitas}"/>
    <br>
    <br>
    <button type="submit" value="Submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
